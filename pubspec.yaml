name: my_accounting
description: A straightforward personal accounting application for tracking and managing personal finances efficiently.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Routing
  go_router: ^12.1.3
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  csv: ^5.0.2
  file_picker: ^6.1.1
  
  # Charts for analytics
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
